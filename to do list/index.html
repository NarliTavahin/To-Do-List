<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css"></i>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="box">
        <button onclick="_close()">X</button>
        <input type="text" id="inpModal">
        <button onclick="_ok(this)">Edit</button>
    </div>

    <div class="container">
        <div class="row justify-content-center _mt">
            <div class="col-8 mt-5">
                <h2 class="title">TO DO LIST</h2>
                <div class="row">
                    <input class="col-9 input" type="text" id="inp">
                    <button onclick="_add()" class="col-3 button-40">ADD</button>
                </div>
         
                <ul class="col-12 bg-danger" id="list"></ul>
            </div>
        </div>
    </div>

    <script>

        let _id
        let count = 2
        let inp = document.getElementById('inp')
 // *************************************************************       
        function _add() {
            if ((inp.value) == '') {
                alert('Please fill...')
                inp.focus()
            } else
             {
                document.getElementById('list').innerHTML += `
                        <li id='para${count}' class='row'>
                            <h2 class="col-9 text-black">${inp.value}</h2>
                            <button onclick="_popUp(this)" class="col-1">Edit</button>
                            <button onclick="_del(this)" class="col-2 pl-2">Delete</button>    
                        </li>
                `
                inp.value=null
                inp.focus()
                count++
            }
        }
// *************************************************************
        function _del(self){
            self.parentElement.remove()
        }
// *************************************************************
        function _close(){
            document.getElementsByClassName('box')[0].style.left='-2000px'
        }
// *************************************************************        
        function _popUp(self){
            document.getElementsByClassName('box')[0].style.left='50%'
            let temp = self.previousElementSibling.innerText
            document.querySelector('.box>input').value=temp
            // ******
            _id = self.parentElement.getAttribute('id')
        }

        // *************************************************************
        
        function _ok(self){
            _close()
            myVal = self.previousElementSibling.value
          
            x = document.getElementById(_id).children
            x[0].innerText=myVal
        }
 
    </script>
</body>
</html>
